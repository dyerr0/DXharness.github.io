<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>DX HARNESS</title>
    <meta name="description" content="A 3D HARNESS INTERACTION." />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/three.min.js"></script>
    <script src="js/GLTFLoader.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/GLBModel.js"></script>
  </head>
  <body>
    <div id="loading-screen">
      <h3 id="loading-text">Loading...</h3>
      <div id="progress-bar"><div id="progress"></div></div>
    </div>
    <div id="container"></div>
    <script>
      const config = {
        containerId: 'container',
        loadingScreenId: 'loading-screen',
        modelPaths: ['assets/carro.glb', 'assets/llantas.glb'],
        autoRotate: true,
        rotationSpeed: 0.002,
        cameraPosition: { x: 0, y: 0, z: 3 },
        lightIntensity: 1,
        ambientLightIntensity: 1.2,
        enabledShadow: false,
        controls: {
          enableDamping: true,
          dampingFactor: 0.05,
          screenSpacePanning: false,
          minDistance: 1,
          maxDistance: 10,
          maxPolarAngle: Math.PI / 2,
        },
      };

      GLBModel.init(config);
    </script>
